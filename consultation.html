<!-- [(#REM) Cette page doit être appelée avec un paramètre "histoire" dans l'url et qui représente l'id de la ] -->
<!-- [(#REM) rubrique de cette histoire. EX : https://petitfablab.laclasse.com/spip.php?page=consultation&histoire=5] -->

<!-- Le paramètre histoire représente l'id de la rubrique contenant les chapitres. -->
<!-- Quant au prologue, on retrouvera son id dans la description de la rubrique de cette histoire -->

<BOUCLE_histoire(RUBRIQUES){id_rubrique=#ENV{histoire}}>
    <BOUCLE_prologue(ARTICLES){id_article=#_histoire:DESCRIPTIF|textebrut}{tout}>
    <span class="prologue chapitre">#TEXTE</span>
    </BOUCLE_prologue>
    <BOUCLE_chapitres(ARTICLES){id_rubrique=#ENV{histoire}}>
    <span class="chapitre">#TEXTE</span>
    <span class="auteur-chapitre">#SOUSTITRE</span>
    </BOUCLE_chapitres>
</BOUCLE_histoire>
