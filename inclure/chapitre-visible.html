<BOUCLE_article(ARTICLES){id_article=#ENV{id_chapitre}}>
    <!-- [(#REM) Le nombre de caractères à ne pas masquer est stocké dans la description de l'article. ]-->
    <!-- [(#REM) Ce nombre de caractères existe-t-il ? Si oui, mémorisons-le, sinon ce sera 100 par défaut. ]-->
    #SET{nombre_de_caracteres_a_afficher, 100}
    [(#DESCRIPTIF)
        Il y a un descriptif !
    ]

<div class="ecriture-chapitre">
    <div class="ecriture-chapitre-picto">
        <img src="#CHEMIN{img/global/picto-oeil.png}" width="50" height="50" />
    </div>

    <div class="ecriture-chapitre-texte">
        <div class="ecriture-chapitre-titre">#TITRE</div>
    </div>

    <div class="ecriture-chapitre-auteur">
        <BOUCLE_auteur_article(AUTEURS){id_article}{0,1}>
        <div class="ecriture-chapitre-avatar">[(#LOGO_AUTEUR||image_reduire{42,42})]</div>
        <div class="ecriture-chapitre-nom">#NOM</div>
        </BOUCLE_auteur_article>
    </div>
</div>

<!-- TEXTE  -->
<div class="texte_courant">
    <span class="texte-masque"></span> <!-- todo : partie du texte masqué ici -->
    <span class="#EDIT{texte}">[(#TEXTE|masquerTexte{50})]</span>
</div>
</BOUCLE_article>

<hr/>
