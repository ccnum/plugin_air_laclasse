<!--
    Le footer doit contenir plusieurs informations. Certaines varient en fonction du genre de CCN qui tourne.
    - nom de l'utilisateur connecté <-> lien pour se connecter
    - lien vers un espace doc -> réservé aux ccns collège, utilité pour petitfablab ?
    - lien vers le blog de l'auteur -> réservé aux ccns collège, utilité pour petitfablab ?
    - mode d'emploi -> réservé aux ccns collège, utilité pour petitfablab ?
    - le projet -> réservé aux ccns collège, utilité pour petitfablab ?
    - laclasse.com -> réservé aux ccns collège, utilité pour petitfablab ?
    - menu déroulant permettant de voir, sélectionner et parcourir les sessions déjà faites ou en cours.
-->
<footer id="footer">
    <div id="footer-inner">
        <div id="footer-nav-left">

        </div>

        <div id="footer-nav">
            <span id="annee_scolaire" title="Choisir l'année scolaire">
                Année scolaire :
                <form name="annee_scolaire" style="display:inline;">
                    <select onchange="window.location.href = '#URL_SITE_SPIP'+'/?var_mode=recalcul&session='+this.value;" name="annee_scolaire">
                        <BOUCLE_rub_racine(RUBRIQUES){racine}>
                            <BOUCLE_rub_mediatheque(RUBRIQUES){id_parent}>
                                <BOUCLE_rub_sessions(RUBRIQUES){id_parent}>
                        <!-- [(#REM) Voir la doc ici : https://programmer.spip.net/Contenu-de-boucles-parentes ]-->
                        <option [(#ID_RUBRIQUE|=={#URL_SITE_SPIP|getValeurIdSessionCCN}|oui)selected] value="#ID_RUBRIQUE" style="" >#_rub_mediatheque:TITRE -- #TITRE</option>
                                </BOUCLE_rub_sessions>
                            </BOUCLE_rub_mediatheque>
                        </BOUCLE_rub_racine>
            		</select>
                </form>
            </span>
        </div>
    </div>
</footer>
