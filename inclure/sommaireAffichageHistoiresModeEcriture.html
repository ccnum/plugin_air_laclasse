<!-- [(#REM)
 ** On souhaite afficher la liste des histoires de la session en cours (l'id de cette rubrique est le
    id_session_a_afficher transmis en env)
    Les histoires sont les sous-rubriques de cette rubrique_là.
    ]
-->

<!-- [(#REM) Ce compteur sert juste à assigner un numéro aux histoires.] -->
#SET{compteur_histoire,0}

<BOUCLE_sessions(RUBRIQUES){id_rubrique==#ENV{id_session_a_afficher}}>
    <BOUCLE_histoires(RUBRIQUES){id_parent}{par titre}>
        #SET{compteur_histoire,#GET{compteur_histoire}|plus{1}} <!-- [(#REM) Le compteur commence à 1 et on incrémente.] -->
<div class="liste-colonnes">
    <div class="liste-title">#GET{compteur_histoire}</div>
        <BOUCLE_chapitres(ARTICLES){id_rubrique}{par date}>
    <div class="liste-link">
        <div class="liste-tooltip-content">
            <div id="liste-tooltip-content">
                <div class="liste-tooltip-num-cadavre">Histoire #GET{compteur_histoire}</div>
                <div class="liste-tooltip-titre-chapitre">#TITRE</div>
            </div>
            <div id="liste-tooltip-bulle">
            </div>
        </div>
        <a href="" class="liste-link-single auteur"></a>
    </div>
    <div class="liste-link-spacer-5"></div>
        </BOUCLE_chapitres>
</div>
    </BOUCLE_histoires>
</BOUCLE_sessions>
