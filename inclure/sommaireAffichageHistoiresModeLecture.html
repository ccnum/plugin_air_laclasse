<div id="liste-fin">

    <div class="liste-fin-rubrique">
        <div class="liste-fin-book">
            <!-- COUVERTURE LIVRE -->
            <a href="#URL_SITE_SPIP/?page=lecture&id_rubrique=#ID_RUBRIQUE&compteur=1">
                #SET{logo, #LOGO_ARTICLE_RUBRIQUE|extraire_attribut{src}}

                [(#GET{logo}|=={""}|oui) [(#IMAGE_PAR_DEFAUT{960,260}|image_passe_partout{960,260}|image_recadre{960,260}|inserer_attribut{alt,""})]]
                [(#GET{logo}|!={""}|oui) #LOGO_RUBRIQUE]

        </div>
    </div>
        </BOUCLE_rubriques_toutes>
    </BOUCLE_session>
