[


(#REM) Formulaire d'upload de fichier
]<div class='joindre_mode#GET{domid}' id='joindre_upload#GET{domid}'>
			[
			<span class='erreur_message'>(#ENV**{erreurs}|table_valeur{fichier_upload})</span>
			]<input class='file multi' type="file" name="fichier_upload[]" value='#ENV{fichier_upload}' id="fichier_upload#GET{domid}" size='14' />

	<div class='sourceup'>
		[(#REM)
		<a href='#' onclick="if (jQuery('#joindre_distant#GET{domid}').is(':hidden')) {jQuery('div.joindre_mode#GET{domid}:visible').slideUp('fast');jQuery('#joindre_distant#GET{domid}').slideDown('fast');}return false;"><:gestdoc:bouton_download_sur_le_web:></a>
		]
	</div>
	<p class='boutons'><input class='submit' type="submit" name="joindre_upload" value="<:bouton_download:>"/></p>
</div>
