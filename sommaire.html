<!DOCTYPE html>
<html lang="fr">
    <!--[(#REM) DOCUMENTATION POUR BALISE INCLURE : https://www.spip.net/fr_article1828.html et https://programmer.spip.net/Transmettre-des-parametres ]-->
    <INCLURE{fond=inclure/enTeteHTML}{mots_clef=(Laboratoire ERASME, Métropole de Lyon, Cadavre exquis)}{description=#DESCRIPTIF_SITE_SPIP|textebrut} />
    <body>
        <INCLURE{fond=inclure/decoLivre} /> <!--[(#REM) Contient simplement la décoration du livre (comme les agrafes et les pages par ex. ]-->

        <!-- BOOK -->
        <div id="global-ecriture">
            <div id="global-spacer"></div>
            <div class="global-content">
                <div class="content">
                    <INCLURE{fond=inclure/sommaireEncartPresentation} /> <!--[(#REM) Contient les informations sur la session choisie. ]-->
                    <!--[(#REM) Enfin on affiche les histoires écrites. ] -->
                    <!--[(#REM) Elles peuvent être affichées sous deux formes : en mode dit d'écriture ou en mode lecture. ] -->
                    <!--[(#REM) Mode lecture par défaut. Mode écriture si présence d'un mot-clef : en_ecriture. ] -->
                    #SET{mode, 'lecture'}
                    <BOUCLE_test_existence_mot_clef(RUBRIQUES){id_rubrique=#URL_SITE_SPIP|getValeurIdSessionCCN}>
                        <BOUCLE_mots(MOTS){id_rubrique}>
                            [(#TITRE|=={en_ecriture}|oui)
                                #SET{mode, 'écriture'}
                            ]
                        </BOUCLE_mots>
                    </BOUCLE_test_existence_mot_clef>
                    <!--[(#REM) Nous sommes certains du mode d'affichage. Incluons-les squelettes correspondants. ] -->
                        <div id="liste-cadavres">
                    [(#GET{mode}|=={écriture}|oui)
                        <INCLURE{fond=inclure/sommaireAffichageHistoiresModeEcriture}{id_session_a_afficher=#URL_SITE_SPIP|getValeurIdSessionCCN} />
                    ]
                    [(#GET{mode}|=={lecture}|oui)
                        <INCLURE{fond=inclure/sommaireAffichageHistoiresModeLecture}{id_session_a_afficher=#URL_SITE_SPIP|getValeurIdSessionCCN} />
                    ]
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <INCLURE{fond=inclure/piedDePage} /> <!--[(#REM) Contient la ribambelle d'infos à placer dans le pied de page. ]-->
    </body>
</html>
